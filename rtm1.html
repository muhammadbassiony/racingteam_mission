<body>
    <h1 class="main-title" style="margin-top: 150px;">Contact</h1>
    <h4 class="sub-title" style="color: darkgrey; font-style: italic;">Fan? drop a note!</h4>
<div style="position: relative;">
    <ul class="contact-list" style="position:absolute; width: 50%; height: 100%; margin-left: 24%;">
        <li style="font-size: 1.2em; margin:12px;"><img src="#" alt="location" style="width: 100%;">Chicago, Us</li>
        <li style="font-size: 1.2em; margin:12px;"><img src="#" alt="phone" style="width: 100%;">Phone: +29349839</li>
        <li style="font-size: 1.2em; margin:12px;"><img src="#" alt="email" style="width: 100%;">Email: ahdk@jdjd.com</li>
    </ul>

    <div class="form" style="position:absolute; margin-left:48%; margin-right: 25%; display: inline-block; height:100%">
        <form style="display:flex">
            <input type="text" value="Name" style="color: darkgrey; margin-right:10px; float:left; padding: 0.44em;font-size: 1.2em; width: 50%;">
            <input type="text" value="Email" style="color: darkgrey; float:left;font-size: 1.2em; width:50%; padding: 0.44em;">
        </form>
        <input type="text" value="Message" style="color:darkgrey; margin-top:15px; width:95%;padding: 0.44em;font-size: 1.2em;">
        <button class="sign-btn" style="padding:0.44em; float: right; background-color: black; color: white; border: none; margin: 5px;">SEND</button>
    </div>
</div>
